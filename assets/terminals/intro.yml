# The configurations that used for the recording, feel free to edit them
config:
  command: bash -l
  cwd: .
  env:

  cols: 60
  rows: 14
  repeat: 0
  quality: 100
  frameDelay: auto
  maxIdleTime: auto

  cursorStyle: block
  fontFamily: "Monaco, Lucida Console, Ubuntu Mono, Monospace"
  fontSize: 24
  lineHeight: 1
  letterSpacing: 0
  
  frameBox:
    type: null
    title: null
    style:
      backgroundColor: rgb(18,24,31)
      border: 0px black solid
      margin: 0px

  watermark:
    imagePath: null
    style:
      position: absolute
      right: 15px
      bottom: 15px
      width: 100px
      opacity: 0.9
  
  theme:
    background: "transparent"
    foreground: "#cccccc"
    cursor: "#c7c7c7"
    black: "#232628"
    red: "#fc4384"
    green: "#b3e33b"
    yellow: "#ffa727"
    blue: "#75dff2"
    magenta: "#ae89fe"
    cyan: "#708387"
    white: "#d5d5d0"
    brightBlack: "#626566"
    brightRed: "#ff7fac"
    brightGreen: "#c8ed71"
    brightYellow: "#ebdf86"
    brightBlue: "#75dff2"
    brightMagenta: "#ae89fe"
    brightCyan: "#b1c6ca"
    brightWhite: "#f9f9f4"
  
